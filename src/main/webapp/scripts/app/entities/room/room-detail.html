
<div>
    <h2><span translate="easelfApp.room.detail.title">Room</span> {{room.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="easelfApp.room.roomId">RoomId</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.roomId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="easelfApp.room.roomName">RoomName</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.roomName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="easelfApp.room.isPravate">IsPravate</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.isPravate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="easelfApp.room.password">Password</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.password}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
